<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Job List</h2>
    </div>
    <div class="card">
        <div class="card-body">
            <app-Search></app-Search>
        </div>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Company</th>
            <th>Salary</th>
            <th>Position</th>
            <th>Location</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let Jobs of jobs | async">
            <td>{{Jobs.Company}}</td>
            <td>{{Jobs.Salary}}</td>
            <td>{{Jobs.Position}}</td>
            <td>{{Jobs.Location}}</td>
            <td>{{Jobs.Description}}</td>
            <td>
                <button (click)="deleteJobs(Jobs.id)" class="btn btn-danger">Delete</button>
                <button (click)="JobsDetails(Jobs.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
