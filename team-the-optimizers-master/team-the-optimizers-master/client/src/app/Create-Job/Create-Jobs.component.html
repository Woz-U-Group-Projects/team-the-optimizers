<Header>

</Header>
<h3>Create Job</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Position</label>
      <input type="text" class="form-control" id="Position" required [(ngModel)]="Jobs.Position" name="Position">
    </div>

    <div class="form-group">
      <label for="name">Company</label>
      <input type="text" class="form-control" id="Company" required [(ngModel)]="Jobs.Company" name="Company">
    </div>

    
    <div class="form-group">
      <label for="name">Salary</label>
      <input type="text" class="form-control" id="Salary" required [(ngModel)]="Jobs.Salary" name="Salary">
    </div>

    <div class="form-group">
      <label for="name">Description</label>
      <input type="text" class="form-control" id="Description" required [(ngModel)]="Jobs.Description" name="Description">
    </div>

    <div class="form-group">
      <label for="name">Location</label>
      <input type="text" class="form-control" id="Location" required [(ngModel)]="Jobs.Location" name="Location">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
