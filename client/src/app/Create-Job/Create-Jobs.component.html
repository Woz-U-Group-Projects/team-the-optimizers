<Header>

</Header>
<h3>Create Job</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Position</label>
      <input type="text" class="form-control" id="position" required [(ngModel)]="job.position" name="position">
    </div>

    <div class="form-group">
      <label for="name">Company</label>
      <input type="text" class="form-control" id="company" required [(ngModel)]="job.company" name="company">
    </div>

    
    <div class="form-group">
      <label for="name">Salary</label>
      <input type="text" class="form-control" id="salary" required [(ngModel)]="job.salary" name="salary">
    </div>

    <div class="form-group">
      <label for="name">Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="job.description" name="description">
    </div>

    <div class="form-group">
      <label for="name">Location</label>
      <input type="text" class="form-control" id="location" required [(ngModel)]="job.location" name="location">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
