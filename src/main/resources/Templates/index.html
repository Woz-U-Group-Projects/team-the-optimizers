<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Home Page</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Hello world!</h1>
<p>This page is the root view served when visiting <a href="/" >localhost:8080/</a></p>
<form action="#" th:action="@{/Jobs}" th:object="${Jobs}" method="post" >
    <input th:field="*{Company}" placeholder="Company" />
    <input th:field="*{Position}" placeholder="Position" />
    <input th:field="*{Description}" placeholder="Description" />
    <input th:field="*{Location}" placeholder="Location" />
    <button >Submit</button>
    </form>
</body>
</html>
